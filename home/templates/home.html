{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">

    <title>Maranatha</title>
</head>

<body>
    <div class="container-fluid fill bg-secondary" id="topo">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img class="p-0 me-0 me-lg-2" width="40" height="32" src="{% static 'home/files/logo.png' %}">
                    <span class="fs-4 text-white">Maranatha</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="/about" class="nav-link">Sobre Nós</a></li>
                    <li class="nav-item"><a href="/fotos" class="nav-link">Fotos do Grupo</a></li>
                    <li class="nav-item"><a href="/calendario" class="nav-link">Calendário de Compromissos</a></li>
                    <li class="nav-item"><a href="/contatos" class="nav-link">Contatos</a></li>
                </ul>
            </header>
        </div>
    </div>

    <div class="container">
        <!-- Main content -->
        <main role="main" class="container">
            <div class="jumbotron">
                <h1>Enviar Formulário!</h1>

                <form action="{% url 'home' %}" method="POST"> {% csrf_token %}

                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" name="nome" class="form-control" placeholder="Digite seu nome Completo">

                        <label>Email</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Digite seu email">
                        <small id="emailHelp" class="form-text text-muted">Não compartilhe o sei e-mail com mais
                            ninguém!</small>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" name="senha" class="form-control" placeholder="Digite sua senha">

                        <label>Data de nascimento</label>
                        <input type="date" name="nascimento" class="form-control">

                        <label>Telefone</label>
                        <input type="phone" name="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX">

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
